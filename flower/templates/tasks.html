{% extends "base.html" %}

{% block navbar %}
{% module Template("navbar.html", active_tab="tasks") %}
{% end %}

{% block container %}
<input type="hidden" value="{{ time }}" id='time'>
<input type="hidden" value="{{ columns }}" id='columns'>

<div class="container-fluid mt-3">
    <div class="row mb-3">
        <div class="col-md-3">
            <input type="text" id="task-name-filter" class="form-control" placeholder="Filter by task name">
        </div>
        <div class="col-md-3">
            <input type="text" id="worker-filter" class="form-control" placeholder="Filter by worker">
        </div>
    </div>
    <table id="tasks-table" class="table table-bordered table-striped table-hover w-100">
        <thead>
            <tr>
                <th>Name</th>
                <th>UUID</th>
                <th class="text-center">State</th>
                <th>args</th>
                <th>kwargs</th>
                <th>Result</th>
                <th class="text-center">Received</th>
                <th class="text-center">Started</th>
                <th class="text-center">Duration</th>
                <th class="text-center">Runtime</th>
                <th>Worker</th>
                <th>Exchange</th>
                <th>Routing Key</th>
                <th class="text-center">Retries</th>
                <th class="text-center">Revoked</th>
                <th>Exception</th>
                <th class="text-center">Expires</th>
                <th class="text-center">ETA</th>
            </tr>
        </thead>
        <tbody>
            <!-- Empty tbody as we'll populate it using DataTables -->
        </tbody>
    </table>
</div>
{% end %}
